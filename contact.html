<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Page</title>
    <meta name="description" content="Harvey Le's Contact page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900|Montserrat:900&display=swap" rel="stylesheet">
  </head>
  <body class="bg">
    <main>
      <h4 class="contact-bottom">contact</h4>
        <a href="index.html" alt="back home"><img class="contact-bottom push" src="resource-images/Arrow Square.png" alt="Arrow Nav Button"></a>
      </div>
      <div class="contact-container">
        <h3 class="contact-title">Have a question? Let's work together.</h3>
        <form class="contact-form">
            <input name="name" type="text" placeholder="Name" width="300" required>
            <input name="email" type="text" placeholder="Email" required>
            <textarea placeholder="Your message" required></textarea>
            <input name="submit" type="submit" value="Submit">
        </form>
      </div>
    </main>
    
    <script src="index.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </body>
</html>
